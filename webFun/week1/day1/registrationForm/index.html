<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First Name:*</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name:*</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="pass">Password:*</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="passConfirm">Confirm Password:*</label>
            <input type="password" name="passConfirm" id="passConfirm">
        </div>
        <div>
            <label for="birthday">Birthday:*</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" value="No Answer" id="void">
            <label for="void">I prefer not to answer</label>
        </div>
        <label for="desc">A short description about myself:</label>
        <div>
            <textarea name="desc" id="desc" cols="40" rows="5"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Kotlin</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked="false">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" name="create" id="create" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
