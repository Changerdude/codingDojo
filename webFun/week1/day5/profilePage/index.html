<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="main">
        <div>
            <div class="card">
                <div class="cardTop">
                    <img class="profilePicture" src="imgs/culture.jpg" alt="Man of Culture">
                </div>
                <div class="cardBottom">
                    <h1>Kurt Jeffries</h1>
                    <p class="location"><img src="imgs/pin.jpg" alt="Map Pin Icon">New Hampshire</p>
                    <p>Developer | Endgineer | Problem Solver</p>
                    <p>Man of culture.</p>
                    <p><img src="imgs/gear.jpg" alt="Gear Icon"><a href="https://www.google.com">edit profile</a></p>
                </div>
            </div>
        </div>
        <div>
            <div class="skinnyCard">
                <div class="darkCardTop">
                    <p class="greyBubble">2</p>
                    <p>Connection Requests</p>
                </div>
                <div class="cardRow">
                    <div class="addFlexAround">
                        <img src="imgs/Miriko.jpg" alt="Small Profile Picture" class="smallProfile"> 
                        <p>Mirko</p>
                    </div>
                    <div class="addFlexAround">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
