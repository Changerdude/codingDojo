<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Network</title>
</head>
<body>
    <div class="container">
        <div class="nav">

        </div>
        <h1>Your Feed</h1>
        <div class="profile">
            <img src="" alt="Profile picture" class="profilePic">
            <a href="https://www.google.com">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="feed">
            <div class="card">
                <div class="cardTop">
                    <h3>Neil M</h3>
                    <div class="cardTopRight">
                        <h3><span id="neil">0</span> like(s)</h3>
                        <button class="btn" onclick="increaseLikes('neil')">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know whay you all think.&nbsp;<a href="https://www.google.com">link</a></p>
            </div>
            <div class="card">
                <div class="cardTop">
                    <h3>Nichole K</h3>
                    <div class="cardTopRight">
                        <h3><span id="nichole">0</span> like(s)</h3>
                        <button class="btn" onclick="increaseLikes('nichole')">Like</button>
                    </div>
                </div>
                <p>Just finished my&nbsp;<a href="https://www.google.com">next comic</a>, check it out.</p>
            </div>
            <div class="card">
                <div class="cardTop">
                    <h3>Jim R</h3>
                    <div class="cardTopRight">
                        <h3><span id="jim">0</span> like(s)</h3>
                        <button class="btn" onclick="increaseLikes('jim')">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the&nbsp;<a href="https://www.google.com">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
