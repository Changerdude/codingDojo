<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search" id="searchBar">
            <button class="btn blue" onmouseover="lightBlue(this)" onmouseleave="returnBlue(this)" onclick="toggleLog(this)">Login</button>
        </div>
        <div class="alert" id="alert">
            <p>Ninja was liked!</p>
            <button onclick="addNone(this.parentElement)">Ok!</button>
        </div>
        <div class="main">
            <div class="left">
                <div class="card">
                    <div class="word">
                        <h2>ninja</h2>
                        <p>noun</p>
                        <p>Plural:<em>ninjas</em></p>
                        <button class="btn yellow" onmouseover="lightYellow(this)" onmouseleave="returnYellow(this)" onclick="alertBox()">13 likes</button>
                    </div>
                    <div class="definition">
                        A practitioner skilled in the&nbsp;<a href="https://en.wikipedia.org/wiki/Japan">Japanese</a>&nbsp;art of&nbsp;<a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a>
                    </div>
                </div>
                <div class="card">
                    <div class="word">
                        <h2>ninja</h2>
                        <p>noun</p>
                        <p>Plural:<em>ninjas</em></p>
                        <button class="btn yellow" onmouseover="lightYellow(this)" onmouseleave="returnYellow(this)" onclick="alertBox()">37 likes</button>
                    </div>
                    <div class="definition">
                        A&nbsp;<a href="https://en.wikipedia.org/wiki/Programmer">programmer</a>&nbsp;who breaks down problems with&nbsp;<a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="card cardColumn">
                    <p class="larger">Dojinary is defined by <strong>YOU</strong></p>
                    <button class="btn green" onmouseover="lightGreen(this)" onmouseleave="returnGreen(this)" onclick="addHidden(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
