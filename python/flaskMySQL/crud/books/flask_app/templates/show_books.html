<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-light rounded-4 p-5 mt-4">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mb-4">Title: {{book.title}}</h1>
                <h4 class="mb-3">Favorited By</h4>
                <div class="bordered-light rounded-3 text-centered">
                    {% for author in book.favorited %}
                        <p class="mb-2">{{author.first_name}} {{author.last_name}}</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-6">
                <h1 class="mb-4">Add New Favorite</h1>
                <form action="/books/fav" method="post">
                    <input type="hidden" name="book_id" id="book_id" value="{{book.id}}">
                    <div class="row mb-4">
                        <label for="author" class="col-form-label col-sm-2">Author:</label>
                        <div class="col-sm-10">
                            <select name="author_id" id="author_id" class="form-select">
                                <option value="" disabled selected>-Select New Author-</option>
                                {% for author in add_fav %}
                                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-light">Add</button>
                </form>
            </div>
        </div>
        <a href="/" class="link-info">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
