<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-light rounded-4 p-5 mt-4">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mb-4">{{author.name}}'s Favorites</h1>
                <table class="table bordered-table table-hover table-dark mb-4">
                    <thead>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </thead>
                    {% for book in author.favorites %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-sm-6">
                <h1 class="mb-4">Add New Favorite</h1>
                <form action="/authors/fav" method="post">
                    <div class="row mb-4">
                        <label for="book" class="col-form-label col-sm-2">Book:</label>
                        <div class="col-sm-10">
                            <select name="book" id="book" class="form-select">
                                <option value="" disabled selected>-Select New Book-</option>
                                {% for book in new_fav %}
                                    <option value="{{book.id}}">{{book.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-light">Add</button>
                </form>
            </div>
        </div>
        <a href="/" class="link-info">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
