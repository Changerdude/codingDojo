<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-light rounded-4 w-50 p-4 mt-4">
        <h1 class="mb-4">New Ninja</h1>
        <form action="/ninjas/create" method="post" class="mb-4">
            <div class="row mb-3">
                <label for="dojo" class="col-form-label col-sm-2">Dojo:</label>
                <div class="col-sm-10">
                    <select name="dojo_id" id="dojo_id" class="form-select">
                        <option value="" disabled selected>-Select your Dojo-</option>
                        {% for dojo in dojos%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="first_name" class="col-form-label col-sm-2">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-form-label col-sm-2">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="age" class="col-form-label col-sm-2">Age:</label>
                <div class="col-sm-10">
                    <input type="number" name="age" id="age" class="form-control">
                </div>
            </div>
            <label for="submit" class="col-form-label col-sm-2"></label>
            <div class="col-sm-10">
                <button class="btn btn-light" type="submit">Create</button>
            </div>
        </form>
        <a href="/" class="link-info">Home</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
