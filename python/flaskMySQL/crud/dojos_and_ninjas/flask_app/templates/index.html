<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-light rounded-4 p-5 mt-4">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mb-4">New Dojo</h1>
                <form action="/dojos/create" method="post">
                    <div class="row mb-3">
                        <label for="name" class="col-form-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <button class="btn btn-light">Create</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h1 class="mb-4">All Dojos</h1>
                <div class="container border mb-4">
                    {% for dojo in dojos%}
                        <div class="my-2">
                            <a href="/dojos/show/{{dojo.id}}">{{dojo.name}}</a>
                        </div>
                    {% endfor %}
                </div>
                <a href="/ninjas/new" class="link-info">Add Ninja</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
