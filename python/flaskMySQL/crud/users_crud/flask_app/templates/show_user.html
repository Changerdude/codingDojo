<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <h1>User {{user["full_name"]}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class="container border mb-4">
            <p class="mb-3">Full Name: {{user["full_name"]}}</p>
            <p class="mb-3">Email: {{user["email"]}}</p>
            <p class="mb-3">Created On: {{user["created_at"]}}</p>
            <p class="mb-3">Last Updated: {{user["updated_at"]}}</p>
        </div>
        <a href="/users/edit/{{user["id"]}}">Edit</a> | <a href="/users/delete/{{user["id"]}}">Delete</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
