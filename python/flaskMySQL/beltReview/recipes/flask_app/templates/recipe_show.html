<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 p-3 bg-dark text-light rounded-4">
        <div class="d-flex justify-content-between mb-4">
            <h1>Welcome, {{user.first_name}}</h1>
            <div>
                <a href="/dashboard" class="btn btn-light mx-4">Back to Recipes</a>
                <a href="/logout" class="btn btn-light mx-4">Logout</a>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <h1>{{recipe.name}}</h1>
            <h4>Posted by: {{recipe.posted_by}}</h4>
        </div>
        <div class="border border-light p-4">
            <div class="row mb-4">
                <div class="col-sm-2">
                    <p>Description:</p>
                </div>
                <div class="col-sm-6">
                    <p>{{recipe.description}}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-2">
                    <p>Under 30 minutes?</p>
                </div>
                <div class="col-sm-6">
                    {% if recipe.under %}
                        <p>Yes</p>
                    {% else %}
                        <p>No</p>
                    {% endif %}
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-2">
                    <p>Instructions:</p>
                </div>
                <div class="col-sm-6">
                    <p>{{recipe.instructions}}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-2">
                    <p>Date Made:</p>
                </div>
                <div class="col-sm-6">
                    <p>{{recipe.date_made}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
