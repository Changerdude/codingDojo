<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
                <h1 style="margin: 30px">Counter</h1>
            <div class="col-6 col-sm-4"></div>
        <h3 style="margin: 30px">{{session["counter"]}}</h3>
        <div class="d-grid gap-4 mx-auto">
            <form method="post">
                <button class="btn btn-primary" type="submit" name="count" formaction="/increment">Increment Twice</button>
                <button class="btn btn-danger" type="submit" name="reset" formaction="/reset">Reset</button>
            </form>
        </div>
        <form action="/change_increment" method="post" class="m-3">
            <label for="number" name="number_lable">Number you would like to increment by?</label>
            <input type="number" name="new_increment">
            <div>
                <input type="submit" class="btn btn-primary m-2" value="Submit">
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
