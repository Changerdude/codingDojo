<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 w-50"> 
        <form action="/result" method="post" class="bg-dark text-light p-3">
            <h1 class="mb-4">Dojo Survey</h1>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dojo_location" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-10">
                    <select class="form-select" name = "dojo_location" id="dojo_location">
                        <option selected>--Select a Location--</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Bellevue">Bellevue</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="fav_language" class="col-sm-2 col-form-label">Favorite Language:</label>
                <div class="col-sm-10">
                    <select class="form-select" name ="fav_language" id="fav_language">
                        <option selected>--Select a Language--</option>
                        <option value="Chicago">HTML</option>
                        <option value="Seattle">CSS</option>
                        <option value="Online">Javascript</option>
                        <option value="Burbank">C++</option>
                        <option value="Bellevue">Java</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <p>Hours spent on class a week:</p>
                <div class="form-check  ms-2">
                    <input class="form-check-input" type="radio" name="hours_spent" id="less_than_20" value=">20">
                    <label for="less_than_20" class="form-check-label">>20</label>
                </div>
                <div class="form-check  ms-2">
                    <input class="form-check-input" type="radio" name="hours_spent" id="20_to_50" value="20-50">
                    <label for="20_to_50" class="form-check-label">20-50</label>
                </div>
                <div class="form-check  ms-2">
                    <input class="form-check-input" type="radio" name="hours_spent" id="50_70" value="50-70">
                    <label for="50_70" class="form-check-label">50-70</label>
                </div>
                <div class="form-check  ms-2">
                    <input class="form-check-input" type="radio" name="hours_spent" id="70_90" value="70-90">
                    <label for="70_90" class="form-check-label">70-90</label>
                </div>
            </div>
            <div class="row mb-3">
                <p>Days you attended:</p>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="1" name="mon" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Mon</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="1" name="tue" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Tue</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="1" name="wed" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Wed</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="1" name="thu" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Thu</label>
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="1" name="fri" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Fri</label>
                </div>
            </div>
            <div class="mb-3 mx-auto">
                <p>Comments:</p>
                <div class="col-sm-10 
                ">
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
