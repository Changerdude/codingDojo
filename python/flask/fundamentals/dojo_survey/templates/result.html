<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 p-3 bg-dark">
        <form action="/" method="get">
            <table class="table table-striped table-hover table-dark">
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{session["name"]}}</td>
                    </tr>
                    <tr>
                        <td>Dojo Location:</td>
                        <td>{{session["dojo_location"]}}</td>
                    </tr>
                    <tr>
                        <td>Favorite Language:</td>
                        <td>{{session["fav_language"]}}</td>
                    </tr>
                    <tr>
                        <td>Hours spent per week:</td>
                        <td>{{session["hours_spent"]}}</td>
                    </tr>
                    <tr>
                        <td>Days attended:</td>
                        <td>
                            {% if "attend" in session %}
                                {{session["attend"]}}
                            {% else %}
                                Zero
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td>Comments:</td>
                        <td>{{session["comments"]}}</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-light">Return</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
